<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <title>Document</title>
</head>
<style>
    .vertical-flip {
  perspective: 1000px;
}

.vertical-flip .cell {
  transform-style: preserve-3d;
  
  animation: vertical-flip .7s cubic-bezier(.35,.33,0,1.5);
  animation-delay: calc(.25s + (.05s * var(--cell-index)));
  
  transition: transform .7s cubic-bezier(.35,.33,0,1.5);
  transition-delay: calc(.25s + (.05s * (var(--cell-total) - var(--cell-index))));
}

.vertical-flip:hover .cell {
  transform: rotateX(360deg);
}

canvas {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 100vw;
  max-height: 100vh;
}

/* @keyframes vertical-flip {
  0% { transform: rotateX(360deg); }
  100% { transform: rotateX(0deg); }
} */
</style>

<body>
    <div class="vertical-flip" data-splitting="cells" data-columns="10" data-rows="4" data-image="true">
        <img src="./laptop-with-mockup.png" alt="">
    </div>
    <canvas id="hero-lightpass" />
    <script>
     Splitting();
     const html = document.documentElement;
const canvas = document.getElementById("hero-lightpass");
const context = canvas.getContext("2d");

const frameCount = 148;
const currentFrame = index => (
  
  `https://jurasic-park.de/design_experiments/frames/ezgif-frame-${index.toString().padStart(3, '0')}_min.jpg`
)

const preloadImages = () => {
  for (let i = 1; i < frameCount; i++) {
    const img = new Image();
    img.src = currentFrame(i);
  }
};

const img = new Image()
img.src = currentFrame(1);
canvas.width=1158;
canvas.height=770;
img.onload=function(){
  context.drawImage(img, 0, 0);
}

const updateImage = index => {
  img.src = currentFrame(index);
  context.drawImage(img, 0, 0);
}

window.addEventListener('scroll', () => {  
  const scrollTop = html.scrollTop;
  const maxScrollTop = html.scrollHeight - window.innerHeight;
  const scrollFraction = scrollTop / maxScrollTop;
  const frameIndex = Math.min(
    frameCount - 1,
    Math.ceil(scrollFraction * frameCount)
  );
  
  requestAnimationFrame(() => updateImage(frameIndex + 1))
});

preloadImages()
    
    
     </script>
</body>
</html>
