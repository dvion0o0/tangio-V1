    <script>
        // const scroll = document.querySelector(".scroll");
// scroll.addEventListener("click", function(e){
//     e.preventDefault()
// })

const linksData = [
    {
        name:'Home',
        img:"https://images.unsplash.com/photo-1626515405452-9728f8d67d39?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80"
    },
    {
        name:'Projects',
        img:"https://images.unsplash.com/photo-1594873906516-86c81e56d367?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80"
    },
    {
        name:'What we do',
        img:"https://images.unsplash.com/photo-1632243012256-f69669492878?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1035&q=80"
    },
    {
        name:'About',
        img:"https://images.unsplash.com/photo-1502444760674-ee834ced0da5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1712&q=80"
    },
    {
        name:'Contact',
        img:"https://images.unsplash.com/photo-1601844569497-0d2338ec1431?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1036&q=80"
    },

]

const links = document.querySelector(".nav-links");
const heroImg = document.querySelector(".heroImg")



window.addEventListener("DOMContentLoaded", function () {
    const link = linksData.map((item,index) => {
    return `
    <li  class="nav-link"  data-index=${index} onmouseover="big(this.dataset.index)">
    ${item.name}<span class="o"><img src="./forward icon.png" alt="" ></span></li>
    `
}).join("");

links.innerHTML = link;

})

function big(item){
heroImg.src = linksData[item].img
}
    </script>
    <script>
        const hover = document.querySelector(".hover-image")
        const hover1 = document.querySelector(".hover-image-1")
        const hover2 = document.querySelector(".hover-image-2")
        const span1 = document.querySelector("#com")
        const span2 = document.querySelector(".com1")
        const content = document.querySelector(".hero-content")

content.addEventListener("mousemove", function(e){
   hover1.style.left = e.clientX + 'px';
    hover1.style.top = e.clientY + 'px';
    hover2.style.left = e.clientX + 'px';
    hover2.style.top = e.clientY + 'px';
    hover1.style.transform = "translate(" - + (e.clientX) + "px," + - + (e.clientY) + "px)";
    hover2.style.transform = "translate(" - + (e.clientX) + "px," + - + (e.clientY) + "px)";
})

span1.addEventListener("mouseover", function(){
   hover1.style.display = "block";
   hover2.style.display = "none"
})

span2.addEventListener("mouseover", function(){
   hover1.style.display = "none";
   hover2.style.display = "block"
})
    </script>
    <script src="./cursor.js"></script>
    <script>
        const cursor = curDot(
            {
  zIndex: 2,
  diameter: 20,
  borderWidth: 1,
  borderColor: 'transparent',
  easing: 4,
  
//   background: '#ddd'
});
    
// or, set as you want

cursor.over(".com1", {

    borderColor: "transparent"
});

cursor.over("#com", {
    background: "#fff",

});

    </script>
    <script>
        const header = document.getElementById("header")
        const loader = document.querySelector(".lds-facebook")

window.addEventListener("DOMContentLoaded", function(){
    setTimeout(() => {
        loader.style.opacity = 0
    header.style.opacity = 1
    }, 3000)
});

window.addEventListener("mousemove", function(e){
document.querySelector(".cursor").style.left = e.clientX + 'px'
document.querySelector(".cursor").style.top = e.clientY + 'px'
})
    </script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
<script>
    var scroll = new SmoothScroll('a[href*="#links"]');
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);
  const tl = gsap.timeline();

  tl.to("body", {
    duration: 0.3,
    ease: "ease.inOut",
    background: "#573429",
    scrollTrigger: {
      target: ".hero",
      scrub: 3,
      start: "bottom bottom"
    }
  });
</script>
